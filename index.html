<!DOCTYPE html>
<html lang="en">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Task</title>

	<link rel="stylesheet" href="task1.css" />
</head>
<body>

	<header>
		<h1>Task List </h1>
		<form id="new-task-form">

				type="text" 
				name="new-task-input" 
				id="new-task-input"

				type="submit"
				id="new-task-submit"

	</header>
	<main>
		<section class="task-list">
			<h2> Enter Tasks:</h2>

			<div id="tasks">
			</div>
		</section>
	</main>
